    <section class="container_box_news">
        <h2 class="title_box_news">
            TIN TỨC MỚI NHẤT
        </h2>
        <div class="grid wide container">
            <div class="row">
                
               
                
               <script>
    document.addEventListener("DOMContentLoaded", function () {
    const newsContainer = document.querySelector(".container_box_news .grid .row");

    fetch("http://localhost:3001/news")
        .then(response => {
            if (!response.ok) {
                throw new Error("Network response was not ok");
            }
            return response.json();
        })
        .then(data => {
            newsContainer.innerHTML = ""; 
            data.forEach(newsItem => {
                const newsHTML = `
                    <div class="col l-4 m-6 c-6 tintuc_container_news">
                        <div class="tintuc-news_1"> 
                            <img src="${newsItem.image}" alt="">
                            <div class="text-items">
                                <p><i class="fa-solid fa-calendar"></i> ${newsItem.date}</p>
                                <h3>${newsItem.title}</h3>
                                <p><a href="#" class="view-more" data-title="${newsItem.title}" data-content="${newsItem.content}" data-image="${newsItem.image}" data-date="${newsItem.date}">> Xem thêm</a></p>
                            </div>
                        </div>
                    </div>
                `;
                newsContainer.innerHTML += newsHTML;
            });

            document.querySelectorAll(".view-more").forEach(button => {
                button.addEventListener("click", function (event) {
                    event.preventDefault();
                    const title = this.getAttribute("data-title");
                    const content = this.getAttribute("data-content");
                    const image = this.getAttribute("data-image");
                    const date = this.getAttribute("data-date");
                    
                    const detailContainer = document.createElement("div");
                    detailContainer.classList.add("news-detail");
                    detailContainer.innerHTML = `
                        <div class="detail-content">
                            <span class="close-detail">&times;</span>
                            <h2>${title}</h2>
                            <p><i class="fa-solid fa-calendar"></i> ${date}</p>
                            <img src="${image}" alt="">
                            <p>${content}</p>
                        </div>
                    `;
                    document.body.appendChild(detailContainer);

                    document.querySelector(".close-detail").addEventListener("click", function () {
                        document.body.removeChild(detailContainer);
                    });
                });
            });
        })
        .catch(error => console.error("Error fetching news:", error));
});


               </script>
                
                
            </div>
        </div>
